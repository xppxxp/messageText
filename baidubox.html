<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#q{width: 300px;height: 30px;padding: 5px;border: 1px solid #f90;font-style:16px}
	#uli{border: 1px solid #f90;width: 310px;margin: 0;padding: 0;display: none;}
	li a{line-height: 30px;padding: 5px;text-decoration: none;color: black;display: block;}
	li a:hover{background: #f90;color: white}
	</style>
	<script type="text/javascript">
		function hlm(data){
			var oUl=document.getElementById('uli');
			var html='';
			if (data.s.length) {
				for (var i = 0; i < data.s.length; i++) {
					html+='<li><a target="_blank" href="https://www.baidu.com/baidu?tn=monline_3_dg&ie=utf-8&wd='+
					data.s[i]+'">'+data.s[i]+'</a></li>';
				};
				oUl.innerHTML=html;
				oUl.style.display='block';
			};
		}
	</script>
	<script type="text/javascript">
	window.onload=function(){

		var oQ=document.getElementById('q');
		var oUl=document.getElementById('uli');

		oQ.onkeyup=function(){

			if (this.value!='') {
				var oScript=document.createElement('script');
				oScript.src='https://www.baidu.com/su?ie=utf-8&wd='+this.value+'&_=1478363380920&cb=hlm';
				document.body.appendChild(oScript);
			}else{
				oUl.style.display='none';
			}
		}
	}
	</script>
</head>
<body>
	<input type="text" id="q">
	<ul id="uli">
		<li><a href="">111</a></li>
		<li><a href="">111</a></li>
		<li><a href="">111</a></li>
	</ul>
</body>
</html>
