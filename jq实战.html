<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.active{background: red;color: white}
	#div1{background: white}
	.a{width: 200px;height: 200px;background: green;display: none;}
	</style>
	<script type="text/javascript" src="jqury.js"></script>
	<script type="text/javascript">

	$(function(){
		$('#div1').find('input').click(function(){

			$(this).attr('class','active').siblings('input').attr('class','');
			$('div[class=a]').eq($(this).index('input')).css('display','block').siblings('div').css('display','');
		})
	})
	

	</script>
</head>
<body>

<div id="div1">
	<input class="active" type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">
	<div class="a" style="display:block">111</div>
	<div class="a">222</div>
	<div class="a">333</div>
</div>
</body>
</html>
