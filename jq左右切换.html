<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{padding: 0;margin:0;}
	div{margin: 30px auto}
		ul{border:1px solid black;width: 200px;height: 200px}
		li{list-style: none;}
		ul,input{float: left;}
		input{margin-top: 80px;width: 50px}
		.active{background: red}
	</style>
	<script type="text/javascript" src="jqury.js"></script>
	<script type="text/javascript">

		$(function(){

			$('ul').eq(0).children().click(function(){
				$(this).toggleClass('active');
				$('input').eq(0).click(function(){
					$('li[class=active]').appendTo($('ul').eq(1)).toggleClass('active');

				});
			});
			
			$('ul').eq(1).children().click(function(){
				$(this).toggleClass('active');
				$('input').eq(1).click(function(){
					$('li[class=active]').appendTo($('ul').eq(0)).toggleClass('active');
				})
			})

		})
		

	</script>
</head>
<body>
<div>
	<ul>
		<li>1111</li>
		<li>2222</li>
		<li>3333</li>
		<li>4444</li>
		<li>5555</li>
		<li>6666</li>
		<li>7777</li>
	</ul>
	<input type="button" value="→">
	<input type="button" value="←">
	<ul>
		<li>aaaa</li>
		<li>bbbb</li>
		<li>cccc</li>
	</ul>
	</div>
</div>

</body>
</html>
