	$(function(){
		var $li=$('ul li');
		var num=0;
		var stepnum=0;
		var timer=null;
		$li.eq(5).nextAll().css('border-bottom','1px solid black');

		$('input').click(function(){
			clearInterval(timer);
			stepnum=Math.floor(Math.random()*$li.length+$li.length);
			timer=setInterval(function(){
				$li.eq(num).attr('class','active').siblings().attr('class','');
				stepnum--;
				if (num==$li.length) {
					num=0
				};
				if (stepnum==0) {
					clearInterval(timer);
					alert($li.eq(num).html());
				};
				num++;
			},100)
			
		})
	})
