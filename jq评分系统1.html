<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0}
	ul{width: 200px;height: 50px;padding:0;margin:30px auto;}
	li{float: left;width: 20px;height: 20px;border-radius: 50%;margin-right: 10px;background: red;list-style: none;}
	</style>
	<script type="text/javascript" src="jqury.js"></script>
	<script type="text/javascript">

	$(function(){
		var $index1=-1;
		var timer=null;
		$('li').mouseover(function(){

				clearTimeout(timer);
			var $index=$(this).index();

			$('li').each(function(i){
				if (i<=$index) {
					$(this).css('background','blue');
				}else{
					$(this).css('background','red');
				}
			})

		}).mouseout(function(){

						timer=setTimeout(function(){
							$('li').css('background','red');
						if ($index1==4) {
							$('li').css('background','blue');
						}else{
							$('li').eq($index1+1).prevAll().css('background',
							'blue');			
						}
						
						
					},100)
						


		}).click(function(){
			$index1=$(this).index();
		})
	})
		

	</script>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>

</body>
</html>
