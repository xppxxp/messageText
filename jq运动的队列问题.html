<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width: 100px;height: 100px;background: red}
	</style>
	<script type="text/javascript" src="jqury.js"></script>
	<script type="text/javascript">

	$(function(){
		$('div').mouseover(function(){
			$(this).stop().animate({
				width:200,
				height:200
			},1000)
		}).mouseout(function(){
			$(this).stop().animate({
				width:100,
				height:100
			},1000)
		})

})
	</script>
</head>
<body>
<input type="button" value="按钮">
<div>

</div>

</body>
</html>
