<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{margin: 0}
		#ul1{background: black;margin: 0;padding: 0;width: 330px;margin: 100px auto;position: relative;}
		li{float: left;width: 100px;height: 100px;background: red;list-style: none;margin: 10px 0 0 10px;}

	</style>
		<script src="运动.js"></script>
	<script type="text/javascript">
		/*
		元素居中放大： 除了改变元素的宽高以外，还要改变元素的定位
		如果图片放大一倍，那么位移放大宽高的一半；
		元素必须是定位的
		 */
		window.onload=function(){

			var oUl=document.getElementById('ul1');
			var aLi=oUl.getElementsByTagName('li');
			var left=0;
			var top=0;
			var arr=[];
			var zIndex=1;

			for (var i = 0; i < aLi.length; i++) {
				//再用js去设置css样式的时候，在一个代码块中，有些css样式的权限要高于其他的样式；
				arr.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop});

			};

			for (var i = 0; i < aLi.length; i++) {
				//再用js去设置css样式的时候，在一个代码块中，有些css样式的权限要高于其他的样式；
				aLi[i].index=i;
				aLi[i].style.left=arr[i].left+'px';
				aLi[i].style.top=arr[i].top+'px';
				aLi[i].style.position='absolute';
				aLi[i].style.margin=0;

				aLi[i].onmouseover=function(){
					this.style.zIndex=zIndex++;
					startMove(this,{
						width:200,
						height:200,
						left:arr[this.index].left-50,
						top:arr[this.index].top-50
					})
					this.style.background='green';
				}
					aLi[i].onmouseout=function(){
					this.style.zIndex=zIndex++;
					startMove(this,{
						width:100,
						height:100,
						left:arr[this.index].left,
						top:arr[this.index].top
					})
					this.style.background='blue';
				}

			};
		}
		
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
