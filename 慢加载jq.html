<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{width: 100%;height: 100%;background: white;position: absolute;top:0;left: 0;display: none}
		#div{width: 280px;height: 300px;background: gray;position: absolute;z-index: 2;opacity: 1}
		#span{position: absolute;top:2px;right: 2px}
	</style>
	<script type="text/javascript" src="jqury.js"></script>
	<script type="text/javascript">

	$(function(){

		var $left=$(window).width()/2-$('#div').innerWidth()/2;
		var $right=$(window).height()/2-$('#div').innerHeight()/2;

		$('#div').css('left',$left);
		$('#div').css('top',$right);
		$('input').click(function(){
			$('div').show();
		})
		$('span[id=span]').click(function(){
			$('div').hide();
		})
		
})
	</script>
</head>
<body>
<input type="button" value="按钮">
<div>

<div id="div">

	<span>用户名<span><input type="text"></br>
	<span>密码</span><input type="text"><br>
	<span id="span">X</span>

</div>
</div>

</body>
</html>
